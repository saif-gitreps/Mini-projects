<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/Calculator(Js,css,html)/styles.css" />
      <script src="/Calculator(Js,css,html)/app.js" defer></script>
      <title>mini-calculator</title>
   </head>
   <body>
      <main>
         <section id="main-section">
            <form>
               <input type="text" name="numberdial" id="number-dial" />
            </form>
            <ul id="button-body">
               <li class="operator">
                  <span>(</span>
               </li>
               <li class="operator">
                  <span>)</span>
               </li>
               <li class="operator">
                  <span>^</span>
               </li>
               <li id="AC-button">
                  <span>AC</span>
               </li>
               <li class="number">
                  <span>7</span>
               </li>
               <li class="number">
                  <span>8</span>
               </li>
               <li class="number">
                  <span>9</span>
               </li>
               <li class="operator">
                  <span>*</span>
               </li>
               <li class="number">
                  <span>4</span>
               </li>
               <li class="number">
                  <span>5</span>
               </li>
               <li class="number">
                  <span>6</span>
               </li>
               <li class="operator">
                  <span>/</span>
               </li>
               <li class="number">
                  <span>1</span>
               </li>
               <li class="number">
                  <span>2</span>
               </li>
               <li class="number">
                  <span>3</span>
               </li>
               <li class="operator">
                  <span>-</span>
               </li>
               <li class="number">
                  <span>0</span>
               </li>
               <li class="operator">
                  <span>.</span>
               </li>
               <li id="equal-sign">
                  <span>=</span>
               </li>
               <li class="operator">
                  <span>+</span>
               </li>
            </ul>
         </section>
      </main>
   </body>
</html>
