<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <script src="app.js" defer></script>
      <title>mini-calculator</title>
   </head>
   <body>
      <main>
         <section id="main-section">
            <form>
               <input type="text" name="numberdial" id="number-dial" maxlength="23" />
            </form>
            <ul id="button-body">
               <li class="operator" data-a="(">
                  <span>(</span>
               </li>
               <li class="operator" data-a=")">
                  <span>)</span>
               </li>
               <li class="operator" data-a="^">
                  <span>^</span>
               </li>
               <li id="AC-button" data-a="AC">
                  <span>AC</span>
               </li>
               <li class="number" data-a="7">
                  <span>7</span>
               </li>
               <li class="number" data-a="8">
                  <span>8</span>
               </li>
               <li class="number" data-a="9">
                  <span>9</span>
               </li>
               <li class="operator" data-a="*">
                  <span>*</span>
               </li>
               <li class="number" data-a="4">
                  <span>4</span>
               </li>
               <li class="number" data-a="5">
                  <span>5</span>
               </li>
               <li class="number" data-a="6">
                  <span>6</span>
               </li>
               <li class="operator" data-a="/">
                  <span>/</span>
               </li>
               <li class="number" data-a="1">
                  <span>1</span>
               </li>
               <li class="number" data-a="2">
                  <span>2</span>
               </li>
               <li class="number" data-a="3">
                  <span>3</span>
               </li>
               <li class="operator" data-a="-">
                  <span>-</span>
               </li>
               <li class="number" data-a="0">
                  <span>0</span>
               </li>
               <li class="operator" data-a=".">
                  <span>.</span>
               </li>
               <li id="equal-sign" data-a="=">
                  <span>=</span>
               </li>
               <li class="operator" data-a="+">
                  <span>+</span>
               </li>
            </ul>
         </section>
      </main>
   </body>
</html>
